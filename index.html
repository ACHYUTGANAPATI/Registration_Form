<!DOCTYPE html>
<html>
<head>
  <title >Advanced Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="date" id="date">Date of Birth</label>
        <input type="date" class="form-group" id="date">
      </div>
      <div class="form-group">
        <label form="number" id="number">Mobile Number</label>
        <input type="tel" class="form-group" id="mob">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Languages</label>
        <div class="checkbox-group">
          <input type="checkbox" id="english" name="languages" value="english">
          <label for="english">English</label>
          <input type="checkbox" id="spanish" name="languages" value="spanish">
          <label for="spanish">Spanish</label>
          <input type="checkbox" id="french" name="languages" value="french">
          <label for="french">French</label>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
          <option value="australia">Australia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Work Type">Work Type</label>
        <select id="Work Type" name="Work Type" required>
          <option value="">Work Type</option>
          <option value="Remote">Remote</option>
          <option value="On Site">On Site</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Qulifi">Education</label>
        <input type="text" id="Company name" name="Company name" required>
      </div>
      <div class="form-group">
        <label for="Qulifi">Experience</label>
        <input type="text" id="Experience" name="Experience" required>
      </div>
      <div class="form-group">
        <label>Job Sector</label>
        <div class="radio-group">
          <input type="radio" id="IT" name="IT" value="IT" required>
          <label for="IT">Information Technology/Software</label>
          <input type="radio" id="Core" name="Core" value="Core" required>
          <label for="Core">Core(Elctronics)</label>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
